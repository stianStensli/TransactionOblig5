<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Log in</title>
    <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
</head>
<body>
<div class="error" th:if="${param.error}">
    Invalid username and/or password.
</div>
<div class="error" th:if="${param.logout}">
    You have been logged out.
</div>

<div class="restrainDiv">
    <form th:action="@{/login}" method="post">
       <div><label><b> Email : </b><input type="text" name="username"/> </label></div>
        <div><label><b> Password: </b><input type="password" name="password"/> </label></div>
        <div><input class="submitBtn" type="submit" value="Sign In"/></div>
    </form>

    <form th:action="@{/}" method="post">
        <div><input class="submitBtn" type="submit" value="Home"/></div>
    </form>
</div>
</body>
</html>
